            <a href="pengalaman.html">Experience</a>

        </nav>
    </header>

    <main class="app-buku">
        <center><h1>Aplikasi Proyek Favorit</h1></center>
        <div class="container">
            <div class="form-container">
                <form id="form-tambah-project">
                    <input type="text" id="judul" placeholder="Judul Proyek" required />
                    <input type="text" id="deskripsi" placeholder="Deskripsi" required />
                    <input type="text" id="teknologi" placeholder="Teknologi yang Digunakan" required />
                    <input type="file" id="sampul" accept="image/*" required />
                    <button type="submit">Tambah Proyek</button>
                </form>
            </div>

            <div class="result-container">
                <input type="text" id="search" placeholder="Cari Proyek..." onkeyup="cariProject()" />

                <h2>Daftar Proyek</h2>
                <div id="daftar-proyek"></div>

                <h2>Proyek Favorit</h2>
                <div id="proyek-favorit"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
