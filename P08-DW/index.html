<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikasi Buku Favorit</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    
    <body class="font-sans bg-gray-100 p-5">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-5">Aplikasi Buku Favorit</h1>
    
        <!-- Input Nama Pengguna -->
        <div id="session-container" class="mb-5">
            <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="p-2 w-full sm:w-auto mb-2 sm:mb-0 border border-gray-300 rounded-md">
            <button id="btnSimpanNama" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Simpan Nama</button>
            <h3 id="salamPengguna" class="text-gray-800 mt-3"></h3>
        </div>
    
        <!-- Form Tambah Buku -->
        <form id="form-tambah-buku" class="mb-5">
            <input type="text" id="judul" placeholder="Judul Buku" required class="p-2 w-full border border-gray-300 rounded-md mb-2">
            <input type="text" id="penulis" placeholder="Penulis" required class="p-2 w-full border border-gray-300 rounded-md mb-2">
            <input type="number" id="tahun" placeholder="Tahun Terbit" required class="p-2 w-full border border-gray-300 rounded-md mb-2">
            <button type="submit" class="p-2 w-full bg-blue-500 text-white rounded-md hover:bg-blue-600">Tambah Buku</button>
        </form>
    
        <!-- Daftar Buku -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-5">Daftar Buku</h2>
        <div id="daftar-buku" class="border border-gray-300 p-3 mb-5"></div>
    
        <!-- Buku Favorit -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-5">Buku Favorit</h2>
        <div id="buku-favorit" class="border border-gray-300 p-3 mb-5"></div>
    
        <script src="script.js"></script>
    </body>
    
</html>
